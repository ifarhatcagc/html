<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Image and Anchor Tags</title>
</head>
<body>
    <h1>We are here to use the two tags:</h1>
    <ul>
        <li>Image tag (img)</li>
        <li>Anchor tag (a)</li>
    </ul>
    <br>
    <h3>Image Tag</h3>
    <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="Mountain">
    <br><br><br>
    <h3>Anchor Tag</h3>
    <a href="https://www.google.com">Go to Google</a>
</body>
</html>
