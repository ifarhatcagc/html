<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
</head>
<body>
    <h2>Enter details to <strong>Create an Account</strong></h2>
    <label for="username">Username*</label>
    <input required type="text" name="username" id="username"><br><br>
    <label for="name">Your Name*</label>
    <input required type="text" name="name" id="name"><br><br>
    <label for="email">Your Email*</label>
    <input required type="email" name="email" id="email"><br><br>
    <label for="phone">Phone*</label>
    <input required type="tel" name="phone" id="phone"><br><br>
    <button type="submit">Create Account</button><br><br>
    <a href="./login.html" target="_blank" rel="noopener noreferrer">Login here</a><br><br>
